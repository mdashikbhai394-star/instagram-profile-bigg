<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>instagram profile bigg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Dark / Light Toggle -->
<button class="theme-btn" onclick="toggleTheme()">☀️</button>

<h2>instagram profile bigg</h2>
<p class="note">⚠️ Demo design only. Not real Instagram verification.</p>

<div class="form">
  <input type="text" id="username" placeholder="Username">
  <input type="number" id="posts" placeholder="Posts">
  <input type="number" id="followers" placeholder="Followers">
  <input type="number" id="following" placeholder="Following">
  <input type="file" id="photo" accept="image/*">
  <button onclick="generateProfile()">Generate Profile</button>
</div>

<!-- PROFILE CARD -->
<div id="profile" class="profile">
  <div class="left">
    <div class="ring">
      <img id="profileImg" alt="Profile">
    </div>
  </div>

  <div class="right">
    <div class="username">
      <span id="name">username</span>

      <!-- REAL-LOOK DEMO BLUE TICK -->
      <span class="ig-tick">
        <svg viewBox="0 0 24 24">
          <path fill="#1DA1F2"
            d="M22.5 12.1c0-1.3-.8-2.4-2-2.9.3-1.2-.1-2.6-1.1-3.5s-2.3-1.3-3.5-1.1c-.5-1.2-1.6-2-2.9-2s-2.4.8-2.9 2c-1.2-.3-2.6.1-3.5 1.1s-1.3 2.3-1.1 3.5c-1.2.5-2 1.6-2 2.9s.8 2.4 2 2.9c-.3 1.2.1 2.6 1.1 3.5s2.3 1.3 3.5 1.1c.5 1.2 1.6 2 2.9 2s2.4-.8 2.9-2c1.2.3 2.6-.1 3.5-1.1s1.3-2.3 1.1-3.5c1.2-.5 2-1.6 2-2.9z"/>
          <path fill="#fff"
            d="M10.2 12.9l-1.7-1.7-1.1 1.1 2.8 2.8 6-6-1.1-1.1z"/>
        </svg>
      </span>
    </div>

    <div class="stats">
      <div><b id="postText">0</b><br>posts</div>
      <div><b id="followerText">0</b><br>followers</div>
      <div><b id="followingText">0</b><br>following</div>
    </div>
  </div>
</div>

<button class="download-btn" onclick="downloadImage()">Download Story</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="script.js"></script>
</body>
</html>
